<html>
<head>
    <base href="/">
    <title>Pacem - Angular 2 Utility Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="node_modules/three/examples/js/controls/orbitcontrols.js"></script>
    <script src="node_modules/three/examples/js/renderers/projector.js"></script>
    <script src="node_modules/three/examples/js/loaders/objloader.js"></script>
    <script src="node_modules/three/examples/js/loaders/mtlloader.js"></script>
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
    <link rel="stylesheet" href="./pacem/dist/css/pacem.min.css">
    <link rel="stylesheet" href="./pacem/dist/css/app.min.css">
    

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) { console.error(err); });
    </script>
</head>

<!-- 3. Display the application -->
<body>
    <pacem-scripts>Loading...</pacem-scripts>
</body>
</html>
